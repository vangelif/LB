<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section class="left">
      <div class="left-top">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
      </div>
      <div class="left-bottom">
        <ul class="fetched-list">
          <li>Vangelis: 100 points</li>
          <li>Marina: 100 points</li>
          <li>Xu Yan: 100 points</li>
        </ul>
      </div>
    </section>
    <section class="right">
      <div>
        <h2>Add Score</h2>
        <form>
          <input type="text" placeholder="✍️ Insert your name.." required />

          <input type="number" placeholder="🎯 Insert your score.." required />
          <button>Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
